<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div id="app">

        <label for="convert_amount">Input amount to convert:</label>
        <input type="number" v-model.number="conversionAmount" />

        <label for="rate_select">Convert From:</label>
        <select id="rate_select" v-model="selectedStartRate">
          <option disabled value="">Select a start rate</option>
          <option v-for="(rate, currency) in exchangeRates" :value="rate">{{currency}}</option>
        </select>

        
        <label for="rate_select">Convert To:</label>
        <select id="rate_select" v-model="selectedTargetRate">
          <option v-for="(rate, currency) in exchangeRates" :value="rate">{{currency}}</option>
        </select>

        
        <h2 v-if="conversionResult > 0">Conversion Result: {{ conversionResult }}</h2>
       

       
    </div>

    
</body>
</html>
