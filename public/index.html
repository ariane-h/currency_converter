<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div id="app">

        <label for="convert_amount">Euros:</label>
        <input type="number" v-model.number="conversionAmount" />
        

        <h2>convert to</h2>

        
        <label for="rate_select">Select Currency:</label>
        <select id="rate_select" v-model="selectedTargetRate">
          <option disabled value="">Select an exchange rate</option>
          <option v-for="(rate, currency) in exchangeRates" :value="rate">{{currency}}</option>
        </select>

        <h2>Result</h2>
        
        <h2>Converts to: Â£ {{ convertedCurrency }}</h2>

       
    </div>

    
</body>
</html>
