<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div id="app">

        

        <label for="exchange_rate_select">Select an Exchange Currency:</label>
        <select id="exchange_rate_select" v-model="selectedExchangeRate">
          <option disabled value="">Select an exchange rate</option>
          <option v-for="(rate, currency) in exchangeRates" :value="currency">{{currency}}</option>
        </select>

       
    </div>

    
</body>
</html>
